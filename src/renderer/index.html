<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRCopilot - 智能JD简历匹配分析工具</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
    }

    #root {
      height: 100vh;
      width: 100vw;
    }

    /* 加载动画 */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
    }

    /* 错误页面样式 */
    .error-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #fff5f5;
      color: #e53e3e;
      text-align: center;
      padding: 20px;
    }

    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .error-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 16px;
      margin-bottom: 20px;
      max-width: 500px;
    }

    .error-actions {
      display: flex;
      gap: 10px;
    }

    .error-button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .error-button.primary {
      background-color: #e53e3e;
      color: white;
    }

    .error-button.primary:hover {
      background-color: #c53030;
    }

    .error-button.secondary {
      background-color: #e2e8f0;
      color: #2d3748;
    }

    .error-button.secondary:hover {
      background-color: #cbd5e0;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- 初始加载动画 -->
    <div class="loading-container" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">HRCopilot</div>
      <div class="loading-subtitle">智能JD简历匹配分析工具正在启动...</div>
    </div>

    <!-- 错误页面（默认隐藏） -->
    <div class="error-container" id="error" style="display: none;">
      <div class="error-icon">⚠️</div>
      <div class="error-title">应用启动失败</div>
      <div class="error-message" id="errorMessage">
        应用启动时遇到了问题，请稍后重试。
      </div>
      <div class="error-actions">
        <button class="error-button primary" onclick="location.reload()">
          重新加载
        </button>
        <button class="error-button secondary" onclick="window.electronAPI?.quitApp?.()">
          退出应用
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.tsx"></script>
</body>
</html>
